<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="pedido">
    <th mat-header-cell *matHeaderCellDef> pedido </th>
    <td mat-cell *matCellDef="let element"> {{element.pedido}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> descricao </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="numeroPedido">
    <th mat-header-cell *matHeaderCellDef> NÃºmero Pedido </th>
    <td mat-cell *matCellDef="let element"> {{element.numeroPedido}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="logradouro">
    <th mat-header-cell *matHeaderCellDef> logradouro </th>
    <td mat-cell *matCellDef="let element"> {{element.endereco.logradouro}} </td>
  </ng-container>
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> numero </th>
    <td mat-cell *matCellDef="let element"> {{element.endereco.numero}} </td>
  </ng-container>
  <ng-container matColumnDef="bairro">
    <th mat-header-cell *matHeaderCellDef> bairro </th>
    <td mat-cell *matCellDef="let element"> {{element.endereco.bairro}} </td>
  </ng-container>
  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef> cidade </th>
    <td mat-cell *matCellDef="let element"> {{element.endereco.cidade}} </td>
  </ng-container>
  

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let row" style="min-width: 80px;">


      <a (click)="remover(row.id)" type="button">
        <mat-icon  class="icon" matTooltip="Remover">delete</mat-icon>
        <mat-icon *ngIf="row.deletado==true"  class="icon" matTooltip="Ativar Cliente">done</mat-icon>
      </a>

       <a (click)="alterar(row.id)" type="button">
        <mat-icon class="icon">edit</mat-icon>
      </a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button id="botao" mat-fab extended (click)="novo()">
  <mat-icon>create</mat-icon>
  Novo Pedido
</button>
